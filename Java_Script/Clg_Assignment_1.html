<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Application</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Web Application</h1>
        </header>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your Full Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email"/>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter your Age"/>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" />
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select a Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subscribe" style="display: inline-block;">Subscribe to Newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe" style="display: inline-block; vertical-align: middle;"/>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Enter your Comments"></textarea>
            </div>
           <div class="submit">
            <button type="submit">Submit</button>
           </div> 
        </form>
        <div id="errorMessages" class="error"></div>
        <div id="userInfo">
            <h2>User Information</h2>
            <p id="nameDisplay"></p>
            <p id="emailDisplay"></p>
            <p id="ageDisplay"></p>
            <p id="genderDisplay"></p>
            <p id="countryDisplay"></p>
            <p id="subscribeDisplay"></p>
            <p id="commentsDisplay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
