<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .timer {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #t {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div id="t">00:00:00</div>
    <div>
      <button onclick="s()">Start</button>
      <button onclick="p()">Pause</button>
      <button onclick="r()">Reset</button>
    </div>
  </div>
  <script>
    let e = 0, i = 0;
    s = () => i || (i = setInterval(() => {
      t.textContent = [Math.floor(e / 3600), Math.floor(e % 3600 / 60), e % 60]
        .map(v => String(v).padStart(2, '0')).join(':');
      ++e;
    }, 1000));
    p = () => (clearInterval(i), i = 0);
    r = () => (p(), e = 0, t.textContent = '00:00:00');
  </script>
</body>
</html>
